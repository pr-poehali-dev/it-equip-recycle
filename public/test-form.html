<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —Ñ–æ—Ä–º—ã –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .file-list { margin: 20px 0; }
        .file-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            background: #f0f9ff; 
            border: 1px solid #0ea5e9; 
            border-radius: 6px; 
            margin: 5px 0; 
        }
        .remove-btn { 
            background: #ef4444; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            margin: 20px 0;
        }
        .upload-area:hover { border-color: #0ea5e9; }
        button { 
            background: #0ea5e9; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { background: #0284c7; }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç —Ñ–æ—Ä–º—ã –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤</h1>
    <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–µ—Å—Ç–∏—Ä—É–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫—É –¥–æ 10 —Ñ–∞–π–ª–æ–≤ —á–µ—Ä–µ–∑ FormSubmit API</p>

    <form id="testForm">
        <input type="text" name="name" placeholder="–í–∞—à–µ –∏–º—è" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" required>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p><strong>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã</strong> –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å—é–¥–∞</p>
            <p>–î–æ 10 —Ñ–∞–π–ª–æ–≤, –∫–∞–∂–¥—ã–π –¥–æ 10 –ú–ë</p>
            <input type="file" id="fileInput" multiple accept=".xlsx,.xls,.docx,.doc,.pdf" style="display: none;">
        </div>
        
        <div id="fileList" class="file-list"></div>
        
        <button type="submit">üìß –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—É—é –∑–∞—è–≤–∫—É</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        let selectedFiles = [];
        const maxFiles = 10;
        const maxFileSize = 10 * 1024 * 1024; // 10 –ú–ë

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const newFiles = Array.from(e.target.files);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä—ã —Ñ–∞–π–ª–æ–≤
            const validFiles = newFiles.filter(file => {
                if (file.size > maxFileSize) {
                    alert(`–§–∞–π–ª "${file.name}" —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º—É–º: 10 –ú–ë`);
                    return false;
                }
                return true;
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã, –Ω–æ –Ω–µ –±–æ–ª—å—à–µ 10 –≤—Å–µ–≥–æ
            const totalFiles = [...selectedFiles, ...validFiles].slice(0, maxFiles);
            selectedFiles = totalFiles;
            
            if (newFiles.length + selectedFiles.length > maxFiles) {
                alert(`–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–∞–∫—Å–∏–º—É–º ${maxFiles} —Ñ–∞–π–ª–æ–≤`);
            }
            
            updateFileList();
        });

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }
            
            fileList.innerHTML = `
                <h3>–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã (${selectedFiles.length} –∏–∑ ${maxFiles}):</h3>
                ${selectedFiles.map((file, index) => `
                    <div class="file-item">
                        <div>
                            <strong>${file.name}</strong><br>
                            <small>${(file.size / 1024 / 1024).toFixed(2)} –ú–ë</small>
                        </div>
                        <button type="button" class="remove-btn" onclick="removeFile(${index})">‚úï</button>
                    </div>
                `).join('')}
            `;
        }

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const result = document.getElementById('result');
            result.innerHTML = '<p>üîÑ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º...</p>';
            
            const formData = new FormData();
            formData.append('name', document.querySelector('input[name="name"]').value);
            formData.append('email', document.querySelector('input[name="email"]').value);
            formData.append('phone', document.querySelector('input[name="phone"]').value);
            formData.append('subject', '–¢–ï–°–¢: –§–æ—Ä–º–∞ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ - utilizon.pro');
            formData.append('_captcha', 'false');
            formData.append('_template', 'table');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã
            if (selectedFiles.length > 0) {
                selectedFiles.forEach((file, index) => {
                    formData.append(`attachment_${index + 1}`, file);
                });
                formData.append('files_count', selectedFiles.length.toString());
                formData.append('file_names', selectedFiles.map(f => f.name).join(', '));
            }
            
            try {
                const response = await fetch('https://formsubmit.co/ajax/commerce@rusutil-1.ru', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const responseData = await response.json();
                console.log('FormSubmit response:', responseData);
                
                if (response.ok) {
                    result.innerHTML = `
                        <p style="color: green; font-weight: bold;">‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!</p>
                        <p>–§–∞–π–ª–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${selectedFiles.length}</p>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ—á—Ç—É: commerce@rusutil-1.ru</p>
                    `;
                    selectedFiles = [];
                    updateFileList();
                    document.getElementById('testForm').reset();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                result.innerHTML = `
                    <p style="color: red; font-weight: bold;">‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏</p>
                    <p>${error.message}</p>
                    <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π</p>
                `;
            }
        });
    </script>
</body>
</html>
