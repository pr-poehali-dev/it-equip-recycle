<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Полукруглые векторы вокруг буквы u, повторяющие её форму -->
  
  <!-- Левая вертикальная линия -->
  <line x1="35" y1="35" x2="35" y2="65" stroke="#D4AF37" stroke-width="3" />
  
  <!-- Правая вертикальная линия -->
  <line x1="65" y1="35" x2="65" y2="65" stroke="#D4AF37" stroke-width="3" />
  
  <!-- Нижняя полукруглая дуга, соединяющая линии -->
  <path d="M35 65 Q50 75, 65 65" stroke="#D4AF37" stroke-width="3" fill="none" />
  
  <!-- Дополнительные полукруглые векторы для декора -->
  
  <!-- Внешняя левая дуга -->
  <path d="M28 40 Q28 70, 35 70" stroke="#D4AF37" stroke-width="2" fill="none" />
  
  <!-- Внешняя правая дуга -->
  <path d="M65 70 Q72 70, 72 40" stroke="#D4AF37" stroke-width="2" fill="none" />
  
  <!-- Внешняя нижняя дуга -->
  <path d="M30 70 Q50 82, 70 70" stroke="#D4AF37" stroke-width="2" fill="none" />
  
  <!-- Строчная буква "u" в центре -->
  <text x="50" y="58" text-anchor="middle" font-family="ui-sans-serif, system-ui, sans-serif" font-size="28" font-weight="800" fill="#D4AF37">u</text>
</svg>